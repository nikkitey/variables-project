<!DOCTYPE html>
<html>
<head>
  <title>Variables Project</title>
</head>
<body>
  <h1>Variables Project</h1>
  <p>Open the console to see the results.</p>

  <script>
    // Global variable
    let number = 10;
    console.log("Global Number:", number);

    // Block variable
    {
      let block = 5;
      console.log("Block Number:", block);
    }

    // Math operations
    let sum = number + 20;
    let product = number * 2;
    console.log("Sum:", sum);
    console.log("Product:", product);

    // String variable
    let message = "This is a string variable.";
    console.log(message);

    // Object variable
    const person = { name: "Nikki", age: 42 };
    console.log(person);
  </script>
</body>
</html>
